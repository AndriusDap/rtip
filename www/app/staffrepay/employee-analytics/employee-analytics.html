<ion-view class="outstanding-claims-list" view-title="Outstanding Claims List" align-title="left">
    <ion-content>
	
        <div class="col-lg-12 hide-sm claims-list-margin-top">
			<div class="chart-container chart-container-quarter chart-container-short metrics-container">
				<div class="chart-inner-container left-border-outstanding">
					<div class="metric-container claim-outstanding">
						<div class="subtitle">
							Outstanding
						</div>
						<div class="metric">
							130
						</div>
					</div>
				</div>
			</div>
			<div class="chart-container chart-container-quarter chart-container-short metrics-container">
				<div class="chart-inner-container left-border-rejected">
					<div class="metric-container claim-rejected">
						<div class="subtitle">
							Rejected
						</div>
						<div class="metric">
							12
						</div>
					</div>
				</div>
			</div>
			<div class="chart-container chart-container-quarter chart-container-short metrics-container">
				<div class="chart-inner-container left-border-accepted">
					<div class="metric-container claim-accepted">
						<div class="subtitle">
							Accepted
						</div>
						<div class="metric">
							13
						</div>
					</div>
				</div>
			</div>
		
			<div class="chart-container chart-container-quarter chart-container-short metrics-container">
				<div class="chart-inner-container left-border-neutral">
					<div class="metric-container claim-paid">
						<div class="subtitle">
							Total Paid
						</div>
						<div class="metric">
							1,492
						</div>
					</div>
				</div>
			</div>

			<div class="chart-container chart-container-half">
				<div class="chart-inner-container">
					<highchart class="activity-chart" config="$ctrl.activityChart"></highchart>
				</div>
			</div>

			<div class="chart-container chart-container-half">
				<div class="chart-inner-container">
					<h4>Claims left</h4>
					<div id="container-speed" class="container-speed"></div>
				</div>
			</div>

			<div class="chart-container chart-container-full">
				<div class="chart-inner-container">
					<highchart class="historical-chart" config="$ctrl.historicalChart"></highchart>
				</div>
			</div>

        </div>		

    </ion-content>
</ion-view>
