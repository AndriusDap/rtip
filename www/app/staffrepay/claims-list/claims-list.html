<ion-view class="outstanding-claims-list" view-title="Outstanding Claims List" align-title="left">
    <ion-content>
		<div class="col-lg-4 col-md-6" style="height:100%">
			<div>
				<span class="button btn col-xs-4 outstanding-btn">Outstanding</span>
				<span class="button btn col-xs-4 accepted-btn">Accepted</span>
				<span class="button btn col-xs-4 rejected-btn">Rejected</span>
			</div>
	    	<ion-scroll style="height:95%">
				<ion-list>
					<div class="claim-item" ng-repeat="claim in $ctrl.claims" ui-sref="app.staffrepay.ticket({ id: claim.id })">
						<div class="claim-item-container">
							<div class="claim-id">Claim #{{ claim.id }}</div>
							<div class="claim-journey">{{ claim.journey.from_station }} -> {{ claim.journey.to_station }}</div>
							<br>
							<div class="claim-date">{{ claim.journey.journey_date | date: "dd/MM/yyyy" }}</div>
							<div class="claim-status">{{claim.claim_validation.status }}</div>
						</div>
					</div>
				</ion-list>
	    	</ion-scroll>
	    </div>

	
        <div class="col-lg-8 col-md-6">
            
			<div class="col-xs-6 metrics-container">
				<h3 class="title">Today's Overview</h3>
				<div class="col-xs-6 metric-container claim-outstanding">
					<div class="subtitle">
						Outstanding
					</div>
					<div class="metric">
						130
					</div>
				</div>
				<div class="col-xs-6 metric-container claim-rejected">
					<div class="subtitle">
						Rejected
					</div>
					<div class="metric">
						12
					</div>
				</div>
				<div class="col-xs-6 metric-container claim-accepted">
					<div class="subtitle">
						Accepted
					</div>
					<div class="metric">
						13
					</div>
				</div>
				<div class="col-xs-6 metric-container claim-paid">
					<div class="subtitle">
						Total Paid
					</div>
					<div class="metric">
						Â£ 1,492
					</div>
				</div>
			</div>

			<highchart class="col-xs-6" config="$ctrl.activityChart"></highchart>
			<highchart class="col-xs-12" style="margin-top:50px;" config="$ctrl.historicalChart"></highchart>

        </div>		

    </ion-content>
</ion-view>
