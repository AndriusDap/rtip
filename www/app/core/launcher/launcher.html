<ion-view view-title="RailTech Modules">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="list half">
            <div ui-sref="app.ticketing.search" class="card card-gallery item item-text-wrap">
                <div class="ink dark-bg">
                    <img class="full-image" src="img/modules/tickets.png">
                </div>
            </div>
            <div ui-sref="app.profile" class="card card-gallery item item-text-wrap">
                <div class="ink dark-bg">
                    <img class="full-image" src="img/modules/indoor.png">
                </div>
            </div>
            <div ui-sref="app.profile" class="card card-gallery item item-text-wrap">
                <div class="ink dark-bg">
                    <img class="full-image" src="img/modules/platform.jpg">
                </div>
            </div>
            <div ui-sref="app.profile" class="card card-gallery item item-text-wrap">
                <div class="ink dark-bg">
                    <img class="full-image" src="img/modules/parking.jpg">
                </div>
            </div>
        </div>
        <div class="list half">
            <div ui-sref="app.events.overview" class="card card-gallery item item-text-wrap">
                <div class="ink dark-bg">
                    <img class="full-image" src="img/modules/todo.jpg">
                </div>
            </div>
            <div ui-sref="app.friends" class="card card-gallery item item-text-wrap">
                <div class="ink dark-bg">
                    <img class="full-image" src="img/modules/chat.jpg">
                </div>
            </div>
            <div ui-sref="app.gallery" class="card card-gallery item item-text-wrap">
                <div class="ink dark-bg">
                    <img class="full-image" src="img/modules/loyalty.jpg">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
