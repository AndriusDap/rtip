<ion-side-menus enable-menu-with-back-views="true" class="main-theme-{{ $root.toc }}" ng-class="{ 'railtech-extra-detail': $root.extraDetail }">
    <ion-side-menu-content>
        <ion-nav-bar class="railtech-navbar theme-main-color" ng-class="{expanded: isExpanded}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-title>
                (BETA) <a href="https://louisaigeolise.typeform.com/to/lUlkCZ">Give us your feedback</a>!
            </ion-nav-title>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" 
                        menu-toggle="right"
                        ng-hide="{{ $root.embed }}">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        {{ $root.extraDetail }}
        <ion-nav-view class="main-railtech-content-view"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right" ng-if="!$root.embed">
        <ion-header-bar class="light-bg expanded">
            <span class="avatar" style="background: url('img/ionic.png'); background-size: cover;"></span>
            <h2>Hello!</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.modules">
                    RailTech Modules
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
