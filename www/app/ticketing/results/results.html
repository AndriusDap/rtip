<ion-view view-title="Search results">
    <ion-content ng-class="{expanded:isExpanded}">
        <h3>{{ $ctrl.fromStation }} - {{ $ctrl.toStation }}</h3>
        <div class="content has-header">
            <div class="list">
                <a class="item"
                        ng-repeat="journey in $ctrl.journeysTowards" 
                        ng-click="$ctrl.selectJourney(journey)">
                    <b>{{ journey.departureDate | date:'hh:mm' }} -> {{ journey.arrivalDate | date:'hh:mm' }}</b>
                    <b style="float:right">Â£{{ journey.price }}</b>
                    <br>
                    {{ journey.lengthStr }}. - . {{ journey.type }}
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
