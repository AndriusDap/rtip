<ion-view view-title="Things to do" align-title="left" class="railtech-things-to-do">
    <ion-content scroll="false">
        <div class="settings-header col-xs-12">
            <div class="col-xs-12">
                <div class="col-xs-12 col-md-5 col-lg-3 selected-date">{{ $ctrl.settings.datetime | date: "EEEE d, MMMM" }}
                    <input mdc-datetime-picker="" 
                            date="true" 
                            time="false" 
                            type="text" 
                            ng-model="$ctrl.settings.datetime" 
                            class="md-input background-input">
                </div>


                <div class="col-xs-12 location-settings">
                    <div class="col-xs-12">Travel Time</div>
                    <div class="col-xs-12">
                        <div class="selected-time">
                            {{ $ctrl.settings.datetime | date:"H" }}h {{ $ctrl.settings.datetime | date:"m" }}m 
                            <input mdc-datetime-picker="" 
                                date="false" 
                                time="true" 
                                type="text" 
                                ng-model="$ctrl.settings.datetime" 
                                class="md-input background-input">
                        </div>
                        <span> from </span>
                        <div class="selected-location">{{ $ctrl.settings.location }}</div>
                    </div>
                 </div>
            </div>
        </div>

        <div class="event-types-divider">
            <h3 class="events">Events</h3>
        </div>
    
        <ion-scroll class="events-found" overflow-scroll="true">
        <ion-refresher pulling-text="Pull to refresh" on-refresh="$ctrl.findEvents()"></ion-refresher>
        <ul class="list">
                <li class="item col-xs-12 col-sm-6 col-lg-4" 
                            ng-repeat="event in $ctrl.events" 
                            ui-sref="app.thingsToDo.event({ eventId: event.id })"  
                            style="background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{ event.image }}); background-position: center;">
                    <div class="event-name">{{ event.name }}</div>
                    <div class="event-location">
                        <span>Â£</span>
                        <i class="icon ion-ios-location"></i>
                        <span>{{ event.city }}</span>
                    </div>
                    <div class="event-travel-time">{{ event.travelTime }}</div>
                </li>
                <li class="item last-item-padding"></li>
            </ul>
        </ion-scroll>

    </ion-content>
</ion-view>
