<ion-view view-title="Things to do" align-title="left" class="railtech-things-to-do">
    <ion-content>

    	<div class="hero slide-up" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{ $ctrl.event.image || '' }});">
            <div class="content">
                <h3><a class="light">{{ $ctrl.event.name }}</a></h3>
                <h4>Let's do this!</h4>
            </div>
        </div>

		<div class="event-content">
	        <div class="event-details">
	        	<span class="pull-left">
	        		{{ $ctrl.event.type }}
	        	</span>
	        	<span class="event-price pull-right">
	        		Â£ {{ $ctrl.event.price }}
	        	</span>
	        </div>

	        <div class="description">
	        	{{ $ctrl.event.description }}
	        </div>


			<div class="event-map-container">
		        <ng-map ng-if="$ctrl.event.location" 
		        		class="event-map"
	        			zoom="16" 
	        			pan-control="false"
	        			map-type-control="false"
	        			zoom-control="false"
	        			center="{{ $ctrl.event.location }}">
					<marker animation="Animation.BOUNCE"
							position="{{ $ctrl.event.location }}"></marker>
	        	</ng-map>
			</div>
		</div>
        
    </ion-content>

    <ion-footer-bar class="railtech-footer button-footer">
        <button ui-sref="app.staffrepay.claim(1)" 
        		native-options="{type: '2flip', direction:'up'}"
                class="button button-full button-balanced ink sticky-footer">
            Book tickets!
        </button>
    </ion-footer-bar>
</ion-view>
