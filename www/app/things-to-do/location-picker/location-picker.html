<ion-modal-view 
		ng-controller="thingsToDo.LocationPickerController as $ctrl">
	<ion-content class="things-to-do-location-picker"> 
		<div class="search-box col-xs-12">
	  		<input id="things-to-do-location-picker" 
	  				type="text" 
	  				class="col-xs-12"
	  				placeholder="search for a location"
	  				ng-model="$ctrl.query"
	  				ng-change="$ctrl.inputChange($ctrl.query)">
		</div>

		<ul class="search-results">
			<li ng-repeat="option in $ctrl.results"
					ng-click="$ctrl.chooseLocation(option)"
					item="option">{{option.description}}</li>
		</ul>
	</ion-content> 
</ion-modal-view>
