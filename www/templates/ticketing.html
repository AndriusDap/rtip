<ion-view view-title="Buy tickets" align-title="left">
    <ion-content>
        <div style="margin-top:50px" class="no-header flat">
            <div class="content">
                <h1>Buy Tickets</h1>
            </div>
        </div>
        <div class="list">
            <!-- From station -->
            <md-autocomplete 
                    class="ticketing-input"
                    ng-required="true"
                    md-floating-label="From" 
                    placeholder="From" 
                    type="text" 
                    md-search-text="fromStationSearch"
                    md-selected-item="fromStation"
                    md-items="item in fromQuerySearch(fromStationSearch)"
                    md-item-text="item.display">
                <md-item-template>
                  <span md-highlight-text="fromStationSearch" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
            </md-autocomplete>
            <!-- /From station -->
            <!-- To station -->
            <md-autocomplete 
                    class="ticketing-input"
                    ng-required="true"
                    md-floating-label="To" 
                    type="text" 
                    md-search-text="toStationSearch"
                    md-selected-item="toStation"
                    md-items="item in fromQuerySearch(toStationSearch)"
                    md-item-text="item.display">
                <md-item-template>
                  <span md-highlight-text="toStationSearch" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
            </md-autocomplete>
            <!-- /To station -->
        </div>
        <div class="list half">
            <h4>Depart</h4>
            <md-datepicker ng-model="departDate" md-placeholder="Enter date"></md-datepicker>
        </div>
        <div class="list half">
            <h4>Arrive</h4>
            <md-datepicker ng-model="returnDate" md-placeholder="Enter date"></md-datepicker>
        </div>
        <div class="padding">
            <button ui-sref="app.modules" class="button button-full button-assertive ink">Search</button>
        </div>
    </ion-content>
</ion-view>
